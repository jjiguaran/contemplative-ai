<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contemplative AI - Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contemplative AI</h1>
            <p>Audio Player</p>
        </header>
        
        <main>
            <div class="audio-player">
                <h2>Voz Kokoro</h2>
                <div class="audio-controls">
                    <audio id="audioPlayer" controls>
                        <source src="../data/audio/voz_kokoro.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
                <div class="player-info">
                    <p>Click play to listen to the audio file</p>
                    <div class="file-info">
                        <span>File: voz_kokoro.wav</span>
                        <span id="duration">Duration: Loading...</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Contemplative AI</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
